<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Celebration</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #dc3545; 
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
    }

    .christmas-tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .tree-layer {
      width: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 80px solid #228B22; 
    }

    .trunk {
      width: 40px;
      height: 60px;
      background-color: #8B4513;
      margin-top: 10px;
    }

    .holiday-wishes {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Christmas Celebration</h1>
  </header>

  <div class="christmas-tree">
    <div class="tree-layer"></div>
    <div class="tree-layer"></div>
    <div class="tree-layer"></div>
    <div class="tree-layer"></div>
    <div class="trunk"></div>
  </div>

  <div class="holiday-wishes">
    <p>Wishing you a Merry Christmas and a Happy New Year!</p>
  </div>

</body>
</html>
