<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      background-color: #2c3e50; 
      color: #ecf0f1; 
      font-family: 'Arial', sans-serif;
    }

    
    .shoe-box {
      width: 250px;
      height: 350px;
      padding: 20px;
      margin: 20px;
      box-sizing: border-box;
      text-align: center;
      background-color: #3498db; 
      border: 4px solid #2c3e50; 
      border-radius: 10px; 
      transition: transform 0.3s ease-in-out; 
    }

    
    .shoe-box:hover {
      transform: scale(1.05); 
    }

    h2 {
      color: #ecf0f1; 
      margin-bottom: 10px;
    }

    img {
      max-width: 100%;
      height: 100px;
      border-radius: 8px; 
    }

    p {
      color: #bdc3c7; 
    }

    button {
      background-color: #e74c3c; 
      color: #ecf0f1; 
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px; 
    }

    button:hover {
      background-color: #c0392b; 
    }
  </style>
</head>
<body>
  
  <div class="shoe-box">
    <img src="/download.jpeg" alt="Shoe 1">
    <h2>Classy Loafers</h2>
    <p>Price: $129.99</p>
    <button>Add to Cart</button>
  </div>

  <div class="shoe-box">
    <img src="/download (1).jpeg" alt="Shoe 2">
    <h2>Elegant High Heels</h2>
    <p>Price: $149.99</p>
    <button>Add to Cart</button>
  </div>

  

</body>
</html>
