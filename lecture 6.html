<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shampoo Product</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .product-box {
      width: 300px;
      height: 400px;
      background-color: #eaeaea;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px;
    }

    .product-image {
      width: 100%;
      height: 60%;
      background-color: #ffffff; 
    }

    .product-info {
      padding: 15px;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    .product-description {
      color: #555;
      text-decoration: italic;
    }

    .wishlist-add-to-cart {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .wishlist {
      display: flex;
      align-items: center;
      color: #555;
    }

    .wishlist i {
      margin-right: 5px;
      color: #87CEEB; 
    }

    .add-to-cart {
      background-color: #87CEEB; 
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease-in-out;
    }

    .add-to-cart:hover {
      background-color: #4682B4; 
    }
  </style>
</head>
<body>

  <header>
    <h1>Shampoo Product</h1>
  </header>

  <div class="product-box">
    <div class="product-image"><center><img src="/download (2).jpeg" alt="shampoo bottle"height=230px></center></div>
    <div class="product-info">
      <h2>Moisturizing Shampoo</h2>
      <p class="product-description">Enriched with natural oils for smooth and shiny hair.</p>
      <div class="wishlist-add-to-cart">
        <div class="wishlist">
          <i class="fas fa-heart"></i> Wishlist
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
