<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Food Box Models</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .food-box {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin: 10px;
      background-color: #f39c12; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      overflow: hidden;
      position: relative;
    }

   
    .food-box:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .food-image {
      width: 100%;
      height: 70%;
      background-color: #e67e22; 
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .food-details {
      padding: 10px;
      text-align: center;
      color: white;
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    h3 {
      margin: 0;
    }
  </style>
</head>
