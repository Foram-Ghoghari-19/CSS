<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Box Model with Wishlist and Add to Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .shoe-box {
      width: 200px;
      height: 250px;
      border-radius: 10px;
      display: inline-block;
      margin: 10px;
      background: linear-gradient(to bottom right, #FF69B4, #FFB6C1);
      transition: box-shadow 0.3s ease-in-out;
      position: relative;
    }

    .shoe-box:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .shoe-image {
      width: 100%;
      height: 70%;
      background-color: #FFB6C1; 
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .shoe-details {
      padding: 10px;
      text-align: center;
      color: white;
    }

    h3 {
      margin: 0;
    }

    
    .wishlist-add-to-cart {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .wishlist {
      color: #fff;
    }

    .add-to-cart {
      background-color: #FF69B4; 
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease-in-out;
    }

    .add-to-cart:hover {
      background-color: #FF1493; 
    }
  </style>
</head>
<body>

  
  <div class="shoe-box">
    <div class="shoe-image"></div>
    <div class="shoe-details">
      <h3>Running Shoes</h3>
      <div class="wishlist-add-to-cart">
        <div class="wishlist">
          <i class="fas fa-heart"></i> Wishlist
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="shoe-box">
    <div class="shoe-image"></div>
    <div class="shoe-details">
      <h3>Sport Sneakers</h3>
     
      <div class="wishlist-add-to-cart">
        <div class="wishlist">
          <i class="fas fa-heart"></i> Wishlist
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="shoe-box">
    <div class="shoe-image"></div>
    <div class="shoe-details">
      <h3>Classic Boots</h3>
    
      <div class="wishlist-add-to-cart">
        <div class="wishlist">
          <i class="fas fa-heart"></i> Wishlist
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="shoe-box">
    <div class="shoe-image"></div>
    <div class="shoe-details">
      <h3>Casual Sandals</h3>
      
      <div class="wishlist-add-to-cart">
        <div class="wishlist">
          <i class="fas fa-heart"></i> Wishlist
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
